<div fxLayout="column" fxLayoutAlign="space-around center" style="width: 100%; height: 100%">
  <mat-card>
    <h3>Login</h3>
    <mat-divider>
    </mat-divider>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Username" value="" [formControl]="usernameControl">
          </mat-form-field>
          <mat-error *ngIf="loginerr">
            Username & password does not match
          </mat-error>
          <mat-error *ngIf="registererr">
            Username already in use
          </mat-error>
        </mat-list-item>
        <mat-list-item>
          <mat-form-field>
            <input matInput placeholder="Password" value="" type="password" [formControl]="passwordControl">
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="login()">Login</button>
      <button mat-button (click)="register()">Sign Up</button>
    </mat-card-actions>
  </mat-card>
</div>
