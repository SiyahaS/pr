<mat-card style="width: 40%">
  <h3>{{title}}</h3>
  <mat-divider>
  </mat-divider>
  <mat-list>
    <mat-list-item *ngFor="let song of songs">
      <span class="mat-body-strong">{{song.title}}</span>
      <div style="flex: 1 1"></div>
      <button mat-icon-button *ngFor="let button of buttons">
        <mat-icon>{{button.icon}}</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
